<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>交通違規檢舉</title>

<!-- jQuery -->
<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>

<!-- ** Bootstrap ** -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="row">
    <h1 class="col-xs-6 col-xs-offset-3">交通違規檢舉</h1>
    <div id="fbArea" class="col-xs-3" style="margin-top: 10px"></div>
</div>

<hr>
<div id="body" class="container-fluid">
    <form action="/emailAttachment" method="post" onsubmit="return validateForm();" id="datatable">
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="country" name="country" placeholder="縣市">
        </div>
        <div id="reportInfo">
            <div class="row">
                <input type="text" class="col-xs-10 col-xs-offset-1" id="location" name="location" placeholder="詳細地點（區域、路段）">
            </div>
            <div class="row">
                <input type="text" class="col-xs-10 col-xs-offset-1" id="carNum" name="carNum" placeholder="車牌">
            </div>
            <div class="row">
                <input type="text" class="col-xs-2 col-xs-offset-1" id="year" name="year" placeholder="年">
                <input type="text" class="col-xs-2" id="month" name="month" placeholder="月">
                <input type="text" class="col-xs-2" id="day" name="day" placeholder="月">
                <input type="text" class="col-xs-2" id="hour" name="hour" placeholder="時">
                <input type="text" class="col-xs-2" id="minute" name="minute" placeholder="分">
            </div>
            <div class="row">
                <input type="textarea" class="col-xs-10 col-xs-offset-1" id="condition" name="condition" placeholder="情況簡述">
            </div>
            <div class="row">
                <a class="btn btn-default col-xs-3 col-xs-offset-1" id="upload" target="_blank" href="/upload">上傳影片或照片</a>
                <input type="text" class="col-xs-7" id="url" name="url" placeholder="影片或照片網址">
            </div>
            <div class="row">
                <input type="submit" class="btn btn-default col-xs-10 col-xs-offset-1" value="確認送出">
            </div>
        </div>
    </form>
    <div class="row">
        <a id="fileGen" class="btn btn-default col-xs-10 col-xs-offset-1" href="/emailAttachment">生成檢舉檔案</a>
    </div>
    <div class="row">
        <button id="emailGen" class="btn btn-default col-xs-10 col-xs-offset-1">生成 Email</a>
    </div>
    <div id="mail" class="row"></div>
    <div class="row">
        <a class="btn btn-default col-xs-10 col-xs-offset-1" href="whichPolice.html">上一頁</a>
    </div>
</div>
<script type="text/javascript" src="js/baddriver.js"></script>
<hr>
<footer>
    CCSP 2014.  Bill Jian, Natasha Pan, Mitch Tseng.
</footer>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
