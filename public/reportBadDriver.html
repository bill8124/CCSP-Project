<html>
<head>
<meta charset="UTF-8">

<!-- jQuery -->

<!-- ** Bootstrap ** -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/baddriver.js"></script>

</head>

<body>
<div class="row">
<h1 class="col-xs-6 col-xs-offset-3">Bad Driver 檢舉</h1>
<div id="loginbutton" class="col-xs-3"><button id="fblogin" class="btn btn-primary">FB<br>登入</button></div>
</div>

<hr>
<div id="body" class="container-fluid">
    <form action="/items" method="post" onsubmit="return validateForm()">
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="plate" name="plate" placeholder="車牌">
        </div>
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="country" name="country" placeholder="縣市">
        </div>
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="road" name="road" placeholder="路段">
        </div>
        <div class="row">
            <input type="textarea" class="col-xs-10 col-xs-offset-1" id="condition" name="condition" placeholder="情況簡述">
        </div>
        <div class="row">
            <a class="btn btn-default col-xs-3 col-xs-offset-1" id="upload" href="#">上傳影片</a>
            <input type="text" class="col-xs-7" id="url" name="url" placeholder="影片網址">
        </div>
        <div class="row">
            <input type="submit" class="btn btn-default col-xs-10 col-xs-offset-1" value="確認送出">
        </div>
    </form>
    <div class="row">
        <a class="btn btn-default col-xs-10 col-xs-offset-1" href="index.html">回首頁</a>
    </div>

</div>
<hr class="col-xs-12">
