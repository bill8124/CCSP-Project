<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>交通違規檢舉</title>

<!-- jQuery -->
<script type="text/javascript" src="//code.jquery.com/jquery-latest.js"></script>

<!-- ** Bootstrap ** -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//connect.facebook.net/zh_TW/all.js"></script>

<script type="text/javascript" src="js/baddriver.js"></script>
<link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="row">
    <h1 class="col-xs-7 col-xs-offset-1">交通違規檢舉</h1>
    <div id="loginbutton" class="col-xs-3" style="margin-top:10px;"><button id="fblogin" class="btn btn-primary">FB<br>登入</button></div>
</div>

<hr>
<div id="body" class="container-fluid">
    <div class="row">
        <a class="btn btn-default col-xs-5 col-xs-offset-1" href="trackingProgress.html">查詢其他人的檢舉</a>
    </div>
    <form action="/items" method="post" onsubmit="return validateForm()">
        <!-- Integrade with Facebook -->
        <input type="hidden" id="userId" name="userId" value="1234">

        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="plate" name="plate" placeholder="車牌">
        </div>
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="country" name="country" placeholder="縣市">
        </div>
        <div class="row">
            <input type="text" class="col-xs-10 col-xs-offset-1" id="road" name="road" placeholder="路段">
        </div>
        <div class="row">
            <input type="textarea" class="col-xs-10 col-xs-offset-1" id="condition" name="condition" placeholder="情況簡述">
        </div>
        <div class="row">
            <a class="btn btn-default col-xs-3 col-xs-offset-1" id="upload" href="#">上傳影片</a>
            <input type="text" class="col-xs-7" id="url" name="url" placeholder="影片網址">
        </div>
        <div class="row">
            <input type="submit" class="btn btn-default col-xs-10 col-xs-offset-1" value="確認送出">
        </div>
    </form>
    <div class="row">
        <a class="btn btn-default col-xs-10 col-xs-offset-1" href="whichCar.html">上一頁</a>
    </div>

</div>
<hr>
<footer>

</footer>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
